<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CVMatchAI Input</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="url"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>CVMatchAI</h1>
  <form id="cvmatchForm">
    <div class="form-group">
      <label for="jobOfferLink">Job Offer Link:</label>
      <input type="url" id="jobOfferLink" name="jobOfferLink" placeholder="https://example.com/job/123" required>
    </div>
    <div class="form-group">
      <label for="cvUpload">Upload Your CV (PDF):</label>
      <input type="file" id="cvUpload" name="cvUpload" accept=".pdf" required>
    </div>
    <div class="form-group">
      <label for="githubLink">GitHub Profile Link:</label>
      <input type="url" id="githubLink" name="githubLink" placeholder="https://github.com/username">
    </div>
    <div class="form-group">
      <label for="additionalPrompt">Additional Prompt:</label>
      <textarea id="additionalPrompt" name="additionalPrompt" rows="4" placeholder="Any additional info or requirements"></textarea>
    </div>
    <button type="button" id="runButton">Run</button>
  </form>
  <script>
    document.getElementById('runButton').addEventListener('click', () => {
      // TODO: Implement the logic to handle form submission
      alert('Run clicked!');
    });
  </script>
</body>
</html>
